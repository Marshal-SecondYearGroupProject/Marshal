<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/View/styles/styles_less.css"> -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="/View/styles/user/login.css">
    <title>Marshal</title>
</head>

<body>
    <div class="container">

        <div class="form login" style="display: none;">
            <span class="title">Forgot password</span>
            <div class="error-message-container" id="error">
                <p id="error_msg">Hello you have big error</p>
            </div>
            <form id="forgot-password-form">
                <div class="input-field">
                    <label for="email_address" hidden>Enter you email address</label>
                    <input type="email" name="email_address" id="email_address" placeholder="Enter email address">
                </div>
            
                <div class="input-field button">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>

        <div class="form login" id="verification-form-div" >
            <span class="title">Enter the verification code</span>
            <form id="verification-code-submission-form">
                <div class="input-field">
                    <input type="text" name="verification_code" id="verification_code">
                </div>
                <div class="input-field button">
                    <button type="submit">Verify</button>
                </div>
            </form>
        </div>


        <div id="password-update-form-div" style="display: none;">
            <h1>Change the password</h1>
            <form id="password-update-form">
                <label for="new_password">Enter the new password</label>
                <input type="password" name="new_password" id="new_password">
                <label for="re_enter_new_password">Re-enter the new password</label>
                <input type="password" name="re_enter_new_password" id="re_enter_new_password">
                <button type="submit">Update</button>
            </form>
        </div>

    </div>

    <script src="/View/js/user/forgot_password.js"></script>

</body>

</html>
