<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/View/styles/styles_less.css"> -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="/View/styles/user/login.css">
    <title>Marshal</title>
</head>

<body>
    <div class="container">

        <div class="form login">
            <span class="title">Forgot password</span>
            <div class="error-message-container" id="error">
                <p id="error_msg"></p>
            </div>
            <form id="forgot-password-form">
                <div class="input-field">
                    <label for="email_address" hidden>Enter you email address</label>
                    <input type="email" name="email_address" id="email_address" placeholder="Enter email address">
                </div>
            
                <div class="input-field button">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>

        <div class="form login" id="verification-form-div" style="display: none;">
            <span class="title">Verification code</span>
            <div class="error-message-container" id="error">
                <p id="error_msg"></p>
            </div>
            <form id="verification-code-submission-form">
                <div class="input-field">
                    <input type="text" name="verification_code" id="verification_code" placeholder="Enter the verification code ">
                </div>
                <div class="input-field button">
                    <button type="submit">Verify</button>
                </div>
            </form>
        </div>


        <div class="form login" id="password-update-form-div" style="display: none;">
            <span class="title">Change the password</span>
            <div class="error-message-container" id="error">
                <p id="error_msg"></p>
            </div>
            <form id="password-update-form">
                <div class="input-field">
                    <input type="password" name="new_password" id="new_password" placeholder="Enter the new password">
                    <i class="uil uil-lock icon" data-target="password"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>
                <div class="input-field">
                    <input type="password" name="re_enter_new_password" id="re_enter_new_password" placeholder="Re-enter the new password">
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw" data-target="password-re-enter"></i>
                </div>
                <div class="input-field button">
                    <button type="submit">Update</button>
                </div>
            </form>
        </div>

    </div>

    <script src="/View/js/user/forgot_password.js"></script>
    <script src="/View/js/user/signup.js"></script>

</body>

</html>
